<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Todoolean</title>
</head>
<body>
    <!-- ToDo List -->
    <div id="app">
        <header class="main__header">
            <h1 class="main__header__title">Todoolean</h1>
        </header>

        <main class="todo">
            <input class="todo__input" type="text" placeholder="Inserisci nuovo elemento ToDo">
            <button class="todo__button">Inserisci</button>

            <ul class="todo__list">
                
            </ul>
        </main>
    </div>

    <!-- TEMPLATES HANDLEBARS -->
    <script id="template__todo" type="text/x-handlebars-template">
        <li class="todo__list__element">
            <span class="todo__list__element__text">- {{todoText}}</span>
            <span class="todo__list__element__remove" data-id="{{id}}"><i class="far fa-trash-alt"></i></span>
        </li>
    </script>

    <!-- JAVASCRIPT -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
